<li class="item all" ms-if="!!alltext">
    <label>
        <input type="checkbox" 
               ms-click="clickAll($event)" 
               ms-duplex-radio="all" 
               class="checkbox" /> {{alltext}} 
    </label>
</li>
<li ms-repeat-cpitem="data" class="item">
    <label>
        <input type="checkbox" 
               ms-checked="checkStatus[cpitem.value||cpitem.text]" 
               ms-click="clickOne($event, $index)"
               ms-duplex-text="MS_OPTIONS_DUPLEX"
               ms-value="{{cpitem.value||cpitem.text}}" 
               class="checkbox" /> 
        {{cpitem.text||cpitem.html|html}}
    </label>
</li>
MS_OPTION_STYLE
